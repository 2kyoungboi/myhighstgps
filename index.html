    <div class="container-fluid">
        <div class="row">
            <div id="map_wrapper">
                <div id="tools" class="col-md-4">
                    <div class="row">

                        <div class="col-md-12">
                            <div id="address_box" class="info_box info_box_green">
                                <div class="slider">
                                    <h1 class="tools_title">Coordinates Finder</h1>
                                </div>
                                <form>
                                    <div class="form-group">
                                        <label for="address" class="label-1">Address</label>
                                        <input id="address" class="form-control" type="text" />
                                    </div>
                                    <div class="form-group text-right">
                                        <input type="button" id="address_to_map" class="submit_button btn btn-primary btn-sm" value="Get coordinates" onclick="codeAddress()" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div id="gps_box" class="info_box boxman info_box_green">
                                <h1 class="tools_title">Latitude and Longitude</h1>
                                <div class="row degrees">
                                    <div class="col-md-6 text-right">
                                        <span class="small">Decimal degrees</span>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <span class="small">Degrees, Minutes, Seconds</span>
                                    </div>
                                </div>

                                <form>
                                    <div class="form-group">
                                        <label for="latitude" class="label-1">Latitude</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input id="latitude" class="form-control coordinate_to_map" onkeyup="ddversdms()" type="text" placeholder="Latitude" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="radio table-cell" style="width:17%;">
                                                            <label class="label-2">
                                                                <input type="radio" name="latnordsud" value="nord" id="nord" checked />
                                                                N
                                                            </label>
                                                        </div>
                                                        <div class="radio table-cell" style="width:20%;">
                                                            <label class="label-2">
                                                                <input type="radio" name="latnordsud" value="sud" id="sud" />
                                                                S
                                                            </label>
                                                        </div>
                                                        <input class="input_small coordinate_to_map form-control" id="latitude_degres" type="text" style="width:19%;" onkeyup="dmsversdd()">
                                                        <input class="input_small coordinate_to_map form-control" id="latitude_minutes" type="text" style="width:19%;" onkeyup="dmsversdd()">
                                                        <input class="input_medium coordinate_to_map form-control" id="latitude_secondes" type="text" style="width:25%;" onkeyup="dmsversdd()">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="longitude" class="label-1">Longitude</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input id="longitude" class="form-control coordinate_to_map" onkeyup="ddversdms()" type="text" placeholder="Longitude" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="radio table-cell" style="width:17%;">
                                                            <label class="label-2">
                                                                <input type="radio" name="lngestouest" value="est" id="est" checked />
                                                                E
                                                            </label>
                                                        </div>
                                                        <div class="radio table-cell" style="width:20%;">
                                                            <label class="label-2">
                                                                <input type="radio" name="lngestouest" value="ouest" id="ouest" />
                                                                W </label>
                                                        </div>
                                                        <input class="input_small coordinate_to_map form-control" id="longitude_degres" type="text" style="width:19%;" onkeyup="dmsversdd()">
                                                        <input class="input_small coordinate_to_map form-control" id="longitude_minutes" type="text" style="width:19%;" onkeyup="dmsversdd()">
                                                        <input class="input_medium coordinate_to_map form-control" id="longitude_secondes" type="text" style="width:25%;" onkeyup="dmsversdd()">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group text-right">
                                                <input type="button" id="coordinates_to_map" class="submit_button btn btn-primary btn-sm" value="Get address" onclick="codeLatLng(1)">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
